  <head>

  <body>
    <div class="header">
      <div class="title">
        <h1>Hanoi Solver</h1>      
      </div>
      <div class="description">
        <p>Move all disks from peg1 to peg3</p>
      </div>
    </div>
    <div class="main_area">
      <div class="drop_peg" id="peg1">
        <div class="inner"></div>
      </div>
      <div class="drop_peg" id="peg2">
        <div class="inner"></div>
      </div>
      <div class="drop_peg" id="peg3">
        <div class="inner"></div>
      </div><br>
      <div class="base"></div>
    </div>
    <div class="footer">
      <div class="steps">Steps: <span id="count">0</span></div>
      <!--<div class="message">Message goes here.</div>-->
